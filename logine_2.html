<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="./css/logine.css">
    <script defer src="./js/logine_2.js"></script>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>회원가입 페이지</h1>
            <form id="registerForm">
                <label for="registerUsername">아이디:</label>
                <input type="text" id="registerUsername" name="username" required>
                <br>
                <label for="registerNickname">닉네임:</label>
                <input type="text" id="registerNickname" name="nickname" required>
                <br>
                <label for="registerPassword">비밀번호:</label>
                <input type="password" id="registerPassword" name="password" required>
                <br>
                <div class="privacy-container">
                    <input type="checkbox" id="privacyToggle">
                    <label for="privacyToggle">개인정보 동의</label>
                    <div class="privacy-content" id="privacyContent">
                        <p>여기에 개인정보 동의에 대한 내용이 들어갑니다. 자세한 내용을 읽어보시고 동의해 주세요.</p>
                        <input type="checkbox" id="privacyAgree" name="privacyAgree" required>
                        <label for="privacyAgree">동의합니다</label>
                    </div>
                </div>
                <button type="submit">회원가입</button>
            </form>
            <p id="registerMessage" class="message"></p>
        </div>
    </div>
</body>
</html>
